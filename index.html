<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/c724146e1b.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="calculator">
    <div id="mode">
      <div id="switch"></div>
      <label id="inner__text">Dark</label>
      
    </div>

    <div id="display">
      <div data-previous-operand class="previous__operand"></div>
      <div data-current-operand class="current__operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>

    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>

    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>

    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>


    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebug-lite/1.4.0/firebug-lite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracing.js/1.1.3/tracing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/deb.js/0.0.2/deb.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.15.0/vconsole.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/4.10.0/ember.debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettydate/0.1.0/prettydate.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/1.0.4/awesome-bootstrap-checkbox.min.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    </body>

</html>
